name: Test Action

on:
  #push:
  #  branches:
  #    - master
  workflow_dispatch:

permissions: 
  contents: write #para que funcione la action de "JamesIves/github-pages-deploy-action@v4"

jobs:

  deploy-to-ghPages:
    runs-on: ubuntu-22.04
    steps:
      
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      #- uses: actions/setup-node@v2
      
      - name: Install dependencies
        run : npm ci
      
      - name: Build
        run: npm run build
      
      - name: Add index.html to ./dist
        run:  mv index.html ./dist
      
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./dist #que carpeta debe tomar, para mandarla a la branch de deploy
